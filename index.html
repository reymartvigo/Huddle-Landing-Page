<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Huddle Landing Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="logo-name">
            <img src="image/logo.svg" alt="huddle-logo">
        </section>

        <section class="content">
            <section id="image">
                <img src="image/illustration-mockups.svg" alt="illustration">
            </section>

            <section class="content-text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in geniune discussion.</p>
                <button class="register">Register</button>

                <section class="social">
                    <a href=""><img src="image/logo-facebook.svg" alt="facebook"></img></a>
                    <a href=""><img src="image/logo-twitter.svg" alt="twitter"></img></a>
                    <a href=""><img src="image/logo-instagram.svg" alt="instagram"></img></a>

                </section>
            </section>

        </section>
    </main>
</body>

</html>
